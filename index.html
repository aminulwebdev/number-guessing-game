<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section class="flex justify-center items-center h-screen ">

        <div class="flex flex-col items-center justify-center border-2 border-red-600 rounded-[10px] pb-9 ">
            <h1 class=" px-9 py-2 rounded-tr-lg rounded-tl-lg text-red-600 font-bold">Number Guessing Game</h1>
            <div class="">
                <div class="mt-8 flex justify-center">
                    <img src="./images/img_one.jpg" alt="" class="w-32 rounded-full img_one">
                    <img src="" alt="">
                    <img src="./images/img_two.jpg" alt="" class="w-32 rounded-full img_two hidden">
                    <img src="" alt="">
                </div>
                <h3 class=" player text-center py-3 mx-auto px-2 font-sans font-semibold text-xl text-orange-500">First Player</h3>
                <div class=" player_one_box first_player_box flex flex-col items-center">
                    <input type="text"
                        class=" player_one_input border border-red-500 rounded-lg outline-none px-2 py-1">
                    <p class="player_oneErr text-[9px] mt-1 font-semibold"></p>
                    <button class="player_one_btn mt-3 bg-red-500 text-white px-6 py-1 rounded-lg">Start</button>
                </div>
               
                <div class="hidden  player_two_box first_player_box  ">
                    <div class="flex flex-col items-center">
                        <h3 class="chanceRemain text-center text-red-600 ">Chance remain: <span class="chance">5</span></h3>
                        <input type="text"
                            class=" player_two_input  border border-red-500 rounded-lg outline-none px-2 py-1"
                            placeholder="Player two">
                        <p class="player_twoErr text-[9px] mt-1 font-semibold"></p>
                        <button class="player_two_btn mt-3 bg-red-500 text-white px-6 py-1 rounded-lg ">Guess</button>
                        <button class="restart mt-3 bg-red-500 text-white px-6 py-1 rounded-lg ">Start Again</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
